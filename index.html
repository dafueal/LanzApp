<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Playas de Lanzarote</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

    <!-- test -->
<body>

    <!-- El div del mapa -->
    <div id="map"></div>

    <!-- === NUEVA SECCIÓN DE IDENTIFICADOR DE USUARIO (Movida aquí) === -->
    <div id="user-id-section">
        <h2>Identificación de Usuario</h2>
        <label for="user-id-input">Introduce tu identificador único:</label>
        <input type="text" id="user-id-input" placeholder="Ej: miUsuario123">
        <button id="confirm-user-id-button">Usar este Identificador</button>
        <p id="user-id-status" style="font-style: italic;"></p>
    </div>
    <!-- === FIN SECCIÓN IDENTIFICADOR === -->


    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

            crossorigin=""></script>

    <!-- Custom JavaScript para el mapa -->
    <script src="script.js"></script>

</html>
