<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Playas de Lanzarote</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map"></div>

    <!-- Panel de Información (Inicialmente Oculto) -->
    <div id="beach-info-panel">
        <button id="close-info-panel" title="Cerrar">×</button>
        <h2 id="beach-name">Nombre de la Playa</h2>
        <img id="beach-photo" src="" alt="Foto de la playa" width="300">
        <p id="beach-description">La descripción aparecerá aquí...</p>
        <div class="characteristics">
            <h3>Características:</h3>
            <p id="beach-sand"><strong>Arena:</strong> </p>
            <p id="beach-concurrency"><strong>Concurrencia:</strong> </p>
            <p id="beach-water"><strong>Calidad del Agua:</strong> </p>
            <p id="beach-amenities"><strong>Servicios:</strong> </p>
            <p id="beach-accessibility"><strong>Accesibilidad:</strong> </p>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>

</body>
</html><link rel="stylesheet" href="index.css">
<script src="index.tsx" type="module"></script>
