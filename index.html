<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Playas de Lanzarote</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- El div del mapa -->
    <div id="map"></div>

    <!-- Sección de Identificación y Edición -->
    <div id="controls-section"> {/* Nuevo contenedor para agrupar */}
        <div id="user-id-section">
            <h2>Identificación de Usuario</h2>
            <label for="user-id-input">Introduce tu identificador único:</label>
            <input type="text" id="user-id-input" placeholder="Ej: miUsuario123">
            <button id="confirm-user-id-button">Usar este Identificador</button>
            <p id="user-id-status" style="font-style: italic;"></p>
        </div>

        <!-- === NUEVA SECCIÓN DE MODO EDICIÓN === -->
        <div id="edit-mode-section">
            <h2>Modo Edición Coordenadas</h2>
            <label for="edit-mode-toggle">
                <input type="checkbox" id="edit-mode-toggle">
                Activar arrastre de marcadores
            </label>
            <div id="coordinate-update-info" style="margin-top: 10px; font-size: 0.9em; color: #333; min-height: 4em;">
                <i>Para corregir la posición de un marcador, activa el modo edición y arrástralo a su nueva ubicación. Las nuevas coordenadas aparecerán aquí.</i>
            </div>
        </div>
        <!-- === FIN SECCIÓN EDICIÓN === -->
    </div>


    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Custom JavaScript para el mapa -->
    <script src="script.js"></script>

</body>
</html>
